<p-card>
    <ng-template pTemplate="title">
        <span *ngIf="!viewMode">Select Person</span>
        <span *ngIf="viewMode">Selected Person</span>
    </ng-template>
    <p-table [value]="personList">
        <ng-template pTemplate="header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Phone</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr class="person-tr" (click)="selectPersonFromList(item)"
                [class.selected-person]="item?.id===selectedPerson?.id" [class.view-mode]="viewMode">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.age}}</td>
                <td>{{item.phone}}</td>
            </tr>
        </ng-template>
    </p-table>

    <div class="grid grid-nogutter buttons-container" *ngIf="!viewMode">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Next" icon="pi pi-angle-right" iconPos="right" [style]="{float:'right'}" (onClick)="nextPage()"
            [disabled]="!selectedPerson"></p-button>
    </div>
</p-card>
